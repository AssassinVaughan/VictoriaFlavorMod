 agitator_legal_events.3.t: "Sick Leave"
 agitator_legal_events.3.d:1 "A lengthy speech by [SCOPE.sCharacter('supporting_agitator').GetFullName] took a wild turn after consuming a tainted drink. With [SCOPE.sCharacter('supporting_agitator').GetHerHis] incapacitation, the government has lost one of its most effective advocates for [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.3.f: "A page was dispatched shortly after the speech began, and he arrived with a sandwich and the fateful drink. Everyone in the audience could see the long-winded speech became a battle to put down a revolting stomach. Indeed, had the speech stopped, the speaker's dignity would have ended with it. Had it not stopped then, people might have demanded an assassin's head."
 agitator_legal_events.3.a: "Wish [SCOPE.sCharacter('supporting_agitator').GetFullName] a speedy recovery."
 agitator_legal_events.3.b: "Scour the vicinity for any assassins, on the double!"
 
